<!DOCTYPE html>
<html>
<head>
<title>Gridicons</title>
<meta name="robots" content="noindex">
<link rel="stylesheet" type="text/css" href="gridicons-demo.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="gridicons-demo.js"></script>
<head>
<body>

<h1>Gridicons</h1>
<p><em>Tap icon to get insertion code. <a href="gridicons.svg" title="Right-click -> Save as...">Download the SVG sprite</a>.</em></p>

<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width:0;height:0;visibility:hidden;"><symbol viewBox="0 0 24 24" id="gridicon-book"><title>book</title><path d="M4 3h2v18H4zM18 3H7v18h11c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 6h-6V8h6v1zm0-2h-6V6h6v1z"/></symbol><symbol viewBox="0 0 24 24" id="gridicon-briefcase"><title>briefcase</title><path d="M21 6h-4V3c0-.5-.5-1-1-1H8c-.5 0-1 .5-1 1v3H3c-.6 0-1 .4-1 1v5h20V7c0-.6-.4-1-1-1zm-6 0H9V4h6v2zM14 15h-4v-2H2v8c0 .6.4 1 1 1h18c.6 0 1-.4 1-1v-8h-8v2z"/></symbol><symbol viewBox="0 0 24 24" id="gridicon-institution"><title>institution</title><path d="M2 19h20v3H2zM12 2L2 6v2h20V6M17 10h3v7h-3zM10.5 10h3v7h-3zM4 10h3v7H4z"/></symbol></svg>

<div id="icons">
	<div>
		<svg>
		<use xlink:href="#gridicon-book" />
		</svg>
		<p>book</p>
	</div>
	<div>
		<svg>
		<use xlink:href="#gridicon-briefcase" />
		</svg>
		<p>briefcase</p>
	</div>
	<div>
		<svg>
		<use xlink:href="#gridicon-institution" />
		</svg>
		<p>institution</p>
	</div>
</div>

</body>
</html>
